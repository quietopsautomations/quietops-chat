<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mehrops Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-box {
      width: 360px;
      height: 520px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 12px;
      background: #111827;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin-bottom: 10px;
    }

    .bot {
      color: #111827;
    }

    .user {
      color: #2563eb;
      text-align: right;
    }

    .buttons {
      margin-top: 6px;
    }

    .buttons button {
      margin: 4px 4px 0 0;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background: #e5e7eb;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <div class="chat-header">Mehrops Assistant</div>
  <div class="chat-messages" id="messages"></div>
  <div class="chat-input">
    <input id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const webhookUrl = "https://argcheeneh.app.n8n.cloud/webhook/quietops-chat";

  let conversationState = "start";
  let leadName = "";

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView();
  }

function addButtons(buttons) {
  const container = document.createElement("div");
  container.className = "buttons";

  buttons.forEach(btn => {

    // LINK BUTTON (opens URL)
    if (btn.url) {
      const a = document.createElement("a");
      a.href = btn.url;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = btn.label;
      a.style.display = "inline-block";
      a.style.margin = "4px 4px 0 0";
      a.style.padding = "6px 10px";
      a.style.fontSize = "13px";
      a.style.borderRadius = "4px";
      a.style.background = "#2563eb";
      a.style.color = "#fff";
      a.style.textDecoration = "none";
      container.appendChild(a);
      return;
    }

    // NORMAL CHAT BUTTON
    const b = document.createElement("button");
    b.textContent = btn.label;
    b.onclick = () => sendMessage(btn.value);
    container.appendChild(b);
  });

  document.getElementById("messages").appendChild(container);
  container.scrollIntoView();
}


  async function sendMessage(text) {
    const input = document.getElementById("input");
    const message = text || input.value;
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    const res = await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message,
        state: conversationState,
        name: leadName
      })
    });

    const data = await res.json();

    // Store name locally when user just entered it
    if (data.state === "awaiting_contact") {
      leadName = message;
    }

    if (data.state) {
      conversationState = data.state;
    }

    if (data.reply) addMessage(data.reply, "bot");
    if (data.buttons) addButtons(data.buttons);
  }

  // Auto start
  sendMessage("hello");
</script>

</body>
</html>
