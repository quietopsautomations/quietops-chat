<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mehrops Assistant</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      width: 360px;
      height: 520px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 12px;
      background: #111827;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
    }

    .message {
      margin-bottom: 10px;
    }

    .bot {
      color: #111827;
    }

    .user {
      color: #2563eb;
      text-align: right;
    }

    .buttons {
      margin-top: 6px;
    }

    .buttons button,
    .buttons a {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 8px 12px;
      font-size: 13px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .buttons button {
      background: #e5e7eb;
      color: #111827;
    }

    .buttons a {
      background: #2563eb;
      color: #ffffff;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      padding: 10px 14px;
      background: #2563eb;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <div class="chat-header">Mehrops Assistant</div>

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input">
    <input id="input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const webhookUrl = "https://argcheeneh.app.n8n.cloud/webhook/quietops-chat";

  let conversationState = "start";
  let leadName = "";

  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView({ behavior: "smooth" });
  }

  function addButtons(buttons) {
    const container = document.createElement("div");
    container.className = "buttons";

    buttons.forEach(btn => {

      // ✅ URL BUTTON (opens link)
      if (btn.url) {
        const a = document.createElement("a");
        a.href = btn.url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = btn.label;
        container.appendChild(a);
        return;
      }

      // ✅ NORMAL CHAT BUTTON
      if (btn.value) {
        const b = document.createElement("button");
        b.textContent = btn.label;
        b.onclick = () => sendMessage(btn.value);
        container.appendChild(b);
      }
    });

    document.getElementById("messages").appendChild(container);
    container.scrollIntoView({ behavior: "smooth" });
  }

  async function sendMessage(text) {
    const input = document.getElementById("input");
    const message = text || input.value;
    if (!message) return;

    addMessage(message, "user");
    input.value = "";

    try {
      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message,
          state: conversationState,
          name: leadName
        })
      });

      const data = await res.json();

      if (data.state) {
        conversationState = data.state;
      }

      if (data.reply) {
        addMessage(data.reply, "bot");
      }

      if (data.buttons) {
        addButtons(data.buttons);
      }

    } catch (err) {
      addMessage("Sorry — something went wrong. Please try again.", "bot");
      console.error(err);
    }
  }

  // Auto start conversation
  window.onload = () => {
    sendMessage("hello");
  };
</script>

</body>
</html>
